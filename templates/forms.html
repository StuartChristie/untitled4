<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<h1>This is the forms test page</h1>

<form action="http://www.example.com/login.php" method="get">
    <p>Username:
        <input type="text" name="username" required="required" size="15" maxlength="30" />
    </p>
    <p>Password:
        <input type="password" name="password" size="15" maxlength="30" />
    </p>

    <p>This is a text box - Fill it!</p>

    <textarea name="comments" cols="40" rows="10">Fill it!</textarea>
    <fieldset>
        <legend>Group of &ltradio&gt buttons</legend>
        <p>Please select a radio button</p>
        <input type="radio" name="radb12" value="1" checked="checked" /> Button1<br />
        <input type="radio" name="radb12" value="2" /> Button2<br />
        <input type="radio" name="radb12" value="3" /> Button3
    </fieldset>

    <p>Please select a radio button</p>
    <br />
    <input type="radio" name="radb" value="1" checked="checked" /> Button1
    <input type="radio" name="radb" value="2" /> Button2
    <input type="radio" name="radb" value="3" /> Button3

    <p>Drop down list</p>
    <select name="DDList">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
        <option value="Option 5">Option 5</option>
    </select>
</form>

<form action="http://www.example.com/login.php" method="post">
    <p>Upload a .CSV file to wrangle</p>
    <input type="file" name="csvRawData" /><br />
    <input type="submit" value="Upload" />
</form>

</body>
</html>
